<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container pt-5">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input
                        type="text"
                        v-bind:placeholder="placeholderString"
                        v-bind:value="inputValue"
                        v-on:input="inputChangeHandler"
                        v-on:keypress.enter="addNoteHandler"
                >
            </div>
            <button class="btn" v-on:click="addNoteHandler">Add</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    {{ note }}
                    <button class="btn danger" v-on:click="delNoteHandler(idx)">Delete</button>
                </li>
            </ul>
            <div v-else>Заметок нет. Добавьте</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
