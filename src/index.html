<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container pt-5">
        <div class="card">
            <h1 :style="{
                    color: inputValue.length < 5 ? 'red' : 'darkblue',
                    fontSize: inputValue.length < 5 ? '2rem' : '2.4rem'
                }"
            >{{ title }}</h1>
            <div class="form-control">
                <input
                        type="text"
                        :placeholder="placeholderString"
                        v-model="inputValue"
                        @keypress.enter="addNoteHandler"
                >
            </div>
            <button class="btn" @click="addNoteHandler">Add</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
<!--                    <span :class="note.length < 5 ? 'primary' : 'bold'">{{ idx + 1}}: {{ toUpperCase(note) }}</span>-->

<!--                    <span :class="{-->
<!--                        'primary': true,-->
<!--                        'bold': note.length > 5-->
<!--                    }">-->
<!--                        {{ idx + 1}}: {{ toUpperCase(note) }}-->
<!--                    </span>-->

                    <span :class="['bold', {'primary': note.length > 5}]">
                        {{ idx + 1}}: {{ toUpperCase(note) }}
                    </span>
                    <button class="btn danger" @click="delNoteHandler(idx)">Delete</button>
                </li>
                <hr />
                <li>
                    <strong>Total: {{ notes.length }}</strong> | double: {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else>Заметок нет. Добавьте</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
